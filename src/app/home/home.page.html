<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let producto of lista_productos">
      <ion-label>{{producto.nombre}}</ion-label>
      <ion-icon name="trash" (click)="borrar(producto)"></ion-icon>
     
    </ion-item>
    <ion-item>
      <ion-label>Producto:</ion-label>
      <ion-input [(ngModel)]="nombre_producto"></ion-input>
      <ion-button (click)="insertarProducto();">Grabar</ion-button>

    </ion-item>
  </ion-list>
</ion-content>
